<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">TechForest</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a class="clickable" (click)="onSelectedProducts()">Home</a></li>
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Products
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a class="clickable" (click)="onProductsPromo()">Promotion</a></li>
          <li><a class="clickable" (click)="onProductsDispo()">Disponible</a></li>
        </ul>
      </li>
      <li><a routerLink="/caddies">Caddies</a></li>
    </ul>

    <ul class="nav navbar-nav pull-right">
      <li>
        <a >
          {{this.caddyService.getCurrentCaddy()!.name}} | {{ this.caddyService.getCurrentCaddy()!.items.size }}
        </a>
      </li>
      <li>
        <a  class="btn" (click)="onLogout()">
          <span class="glyphicon glyphicon-log-out">LogOut </span>
        </a>
      </li>
    </ul>
  </div>
</nav>


<div class="container">
  <div class="col-md-3">
    <ul class="list-group" *ngIf="categories">
      <li 
      [ngClass]="currentCategory==c?'active':'' "
      *ngFor="let c of categories._embedded.categories"
      class="list-group-item clickable" (click)="getProductsByCategory(c)">
        {{c.name}}
      </li>
    </ul>
  </div>

  <div class="col-md-9">
    <router-outlet></router-outlet>
  </div>
</div>
